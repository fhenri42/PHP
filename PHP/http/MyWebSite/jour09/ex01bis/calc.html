<html>
  <head>
	<title>Javascript</title>
  <script   src="https://code.jquery.com/jquery-2.2.3.js"   integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4="   crossorigin="anonymous"></script>
  <script>
  window.onload = function()
  {
  var Ope = $("#operator");
  var Lnumber = $("#left_number");
  var Rnumber = $("#right_number");
  var tryMe = $("#try_me");
  var tmp =0;
  window.setInterval(function()
  {
      alert("Please, use me...");
  }, 30000);

function display(tmp)
{
  console.log(tmp);
  alert(tmp);
} 
  tryMe.on("click",function()
  {
    _left_number = parseInt(Lnumber.val());
    _right_number = parseInt(Rnumber.val());
    _ope = Ope.val();      
  
  if (_ope ===  "+")
    tmp = _left_number + _right_number;
  if (_ope === "-")
    tmp = _left_number - _right_number;
  if (_ope === "*")
    tmp =_left_number * _right_number;
  if(_ope === "/")
    tmp =_left_number / _right_number;
  if(_ope === "%")
    tmp =_left_number % _right_number;
  if (_ope === "%" || _ope === "/" &&(_right_number === 0))
        display("It's over 9000!");
  else if ((isNaN(_left_number) || isNaN(_right_number) || isNaN(tmp))
        || (_left_number < 0 || _right_number < 0))
        display("Error :(");
      
      else 
        display(tmp);
  });
};

  </script>
  </head>
  <body>
   <input id="left_number" />
    <select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    <option value="%">%</option>
  </select>
  <input id="right_number" />
  <input id="try_me" type="submit" value="Try me!"/>
  </body>
</html>
