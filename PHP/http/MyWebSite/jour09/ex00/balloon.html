<html>
  <head>
	<title>Javascript</title>
  </head>
  <body>
	<div id="balloon" style="height: 200px; width: 200px; background-color: red; border-radius: 10000px;"></div>
  	<script>
  	var RGB = ["red", "green", "blue"];
  	var taille = 200;
  	var tmp = 0;
    var plus = 0;
  	var object = document.getElementById("balloon");
  	function setColor()
  	{
  		if (tmp < 0)
  			tmp = 2;
  		else if (tmp > 2)
  			tmp  = 0;
  		object.style.backgroundColor = RGB[tmp];
  	}
  	function my_function(plus)
  	{
  		if (taille < 200 || taille > 420)
  			taille = 200;
      if ( plus === 1)
      {
  		object.style.width =  taille;
  		object.style.height = taille;
    }
    else if (plus === 0)
    {
      object.style.width =  taille;
      object.style.height = taille;
    }
  	}
  	object.addEventListener("click",function()
  	{
      plus = 1;
  		taille += 10;
  		tmp++;
  		my_function(plus);
  		setColor();
  	});
  	object.addEventListener("mouseleave",function()
  	{
      taille -= 5;
      plus = 0;
      tmp--;
  		my_function(plus);
  		setColor();
  	});
  	</script>
  </body>
</html>
